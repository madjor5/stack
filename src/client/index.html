<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Stack.IO</title>
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->

    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body ng-app="app" layout="column">
    <div ng-include="'app/layout/topnav.html'"></div>
    <section layout="row" flex>
      <md-sidenav ng-include="'app/layout/sidenav.html'" class="md-sidenav-left md-whiteframe-z2 md-accent" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" tabindex="-1"></md-sidenav>
      <md-content ui-view>
        Main section
      </md-content>
    </section>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/layout/layout.module.js"></script>
    <script src="/src/client/app/teams/teams.module.js"></script>
    <script src="/src/client/app/users/users.module.js"></script>
    <script src="/src/client/app/core/core.route.js"></script>
    <script src="/src/client/app/layout/topnav.controller.js"></script>
    <script src="/src/client/app/teams/teams.route.js"></script>
    <script src="/src/client/app/users/user.current.service.js"></script>
    <script src="/src/client/app/users/user.summary.directive.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
