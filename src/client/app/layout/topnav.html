      <md-icon md-font-library="material-icons" class="md-light md-48">menu</md-icon>
    </md-button>
    <h1>Stack.io</h1>
    <span flex></span>
    <div class="label">{{vm.user.Name}}</div>

    </md-button>
  </div>
</md-toolbar>
