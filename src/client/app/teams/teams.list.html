<div layout="row" layout-padding>
  <div flex>
    <md-toolbar class="md-primary md-hue-1">
      <div class="md-toolbar-tools">
        <h2>Teams</h2>
      </div>
    </md-toolbar>
    <md-list>
      <md-list-item ng-repeat="team in vm.teams">
        <md-button ui-sref="teams.details({ id: team.id })">{{team.name}}</md-button>
      </md-list-item>
    </md-list>
  </div>
</div>
